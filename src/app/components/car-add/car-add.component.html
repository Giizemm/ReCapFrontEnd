<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Araba Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <select class="form-select" formControlName="brandId">
              <option [disabled]="true">Marka Seçiniz</option>
              <option *ngFor="let brand of brands" [value]="brand.brandId">
                {{ brand.name }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <select class="form-select" formControlName="colorId">
              <option [disabled]="true">Renk Seçiniz</option>
              <option *ngFor="let color of colors" [value]="color.colorId">
                {{ color.colorName }}
              </option>
            </select>
          </div>
          <div class="form-group mb-3">
            <input
              type="number"
              id="modelYear"
              formControlName="modelYear"
              class="form-control"
              placeholder="Model Yılı"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="number"
              id="dailyPrice"
              formControlName="dailyPrice"
              class="form-control"
              placeholder="Günlük Ücreti"
            />
          </div>
          <div class="form-group mb-3">
            <textarea
              id="description"
              formControlName="description"
              class="form-control"
              placeholder="Açıklama"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary float-end" (click)="add()">
          Ekle
        </button>
      </div>
    </div>
  </div>
</div>
