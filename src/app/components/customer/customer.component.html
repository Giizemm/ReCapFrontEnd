<div class="container">
  <h4>Müşteriler</h4>
  <div class="rounded-0 mt-4">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Şirket Adı</th>
        </tr>
      </thead>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.companyName }}</td>
      </tr>
    </table>
  </div>
</div>
