<div class="mb-3">
  <label for="filterText" class="form-label">Renk Ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="Arama ifadesi giriniz"


  />
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka Adı</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors |colorFilter:filterText">
      <td>{{color.colorId}}</td>
      <td>{{color.colorName}}</td>
    </tr>
  </tbody>
</table>
<div class="col-12 alert alert-warning" *ngIf="(colors |colorFilter:filterText).length === 0">
  <span *ngIf="filterText">{{ filterText }} aramasına göre </span> renkli araç
  bulunamadı
</div>
